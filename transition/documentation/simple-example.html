<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Testing background transition...</title>
        <script type="text/javascript" src="../../jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../jquery.backgroundTransition.min.js"></script>
    </head>
    <body>
        <p>Hello world!</p>
        <div id="specialDiv">My special div where everything happens!</div>
        <input type="button" id="clickMe" value="Click me!" />
        <script type="text/javascript">
$('#clickMe').click(function(){
	$('#specialDiv').backgroundTransition({repeat:3});
});
        </script>
    </body>
</html>
